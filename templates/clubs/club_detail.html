{% extends 'base.html' %} {% block content %}
<div class="max-w-3xl mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ club.nombre }}</h1>
    <div class="space-y-2 text-gray-700">
      <p><span class="font-semibold">Dirección:</span> {{ club.direccion }}</p>
      <p><span class="font-semibold">Teléfono:</span> {{ club.telefono}}</p>
      <p>
        <span class="font-semibold">Email de Contacto:</span> {{
        club.email_contacto}}
      </p>
    </div>
    <div class="mt-6 flex justify-end space-x-4">
      <a
        href="{% url 'club-list' %}"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
        >Volver</a
      >
      <a
        href="{% url 'club-update' club.id %}"
        class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600"
        >Editar</a
      >
      <a
        href="{% url 'club-delete' club.id %}"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >Eliminar</a
      >
    </div>
  </div>
</div>
{% endblock %}
