{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MatchPoint{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-[#38A169] p-4 text-white flex justify-between">
      <div>
        <a href="/" class="font-bold text-lg">MatchPoint</a>
      </div>
      <div>
        {% if user %}
        <span class="mr-4">Hola, {{ usuario.nombre }}</span>
        <a
          href="{% url 'logout' %}"
          class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded"
        >
          Cerrar sesi√≥n
        </a>
        {% endif %}
      </div>
    </nav>

    <main class="min-h-screen">{% block content %}{% endblock %}</main>
  </body>
</html>
