{% extends "base.html" %} {% load static %} {% block content %}
<div
  class="flex items-center justify-center h-screen bg-cover bg-center"
  style="background-image: url('/static/image.jpg')"
>
  <div
    class="bg-white bg-opacity-90 backdrop-blur-md shadow-xl rounded-2xl p-10 w-full max-w-md"
  >
    <h2 class="text-3xl font-extrabold text-center text-green-700 mb-6">
      Bienvenido a MatchPoint
    </h2>
    {% if messages %}
    <div class="text-red-500 mb-4">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Correo electrónico</label
        >
        <input
          type="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          type="password"
          name="contraseña"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
      >
        Entrar
      </button>
      <p class="text-center text-sm text-gray-700 mt-4">
        ¿No tienes cuenta?
        <a
          href="{% url 'registro' %}"
          class="text-green-600 font-medium hover:underline"
          >Regístrate</a
        >
      </p>
    </form>
  </div>
</div>
{% endblock %}
