{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-red-600 mb-4">
      ¿Estás seguro de que deseas eliminar el club "{{ club.nombre }}"?
    </h1>
    <div class="space-y-2 text-gray-700 mb-6">
      <p><span class="font-semibold">Dirección:</span> {{ club.direccion }}</p>
      <p><span class="font-semibold">Teléfono:</span> {{ club.telefono }}</p>
      <p>
        <span class="font-semibold">Email de Contacto:</span>
        {{ club.email_contacto }}
      </p>
    </div>
    <form method="post" class="flex justify-end space-x-4">
      {% csrf_token %}
      <a
        href="{% url 'club-list' %}"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
        >Cancelar</a
      >
      <button
        type="submit"
        class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
      >
        Eliminar
      </button>
    </form>
  </div>
</div>
{% endblock %}
